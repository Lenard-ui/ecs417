        <section class="blog-form">
            <form method="POST" action="http://webprojects.eecs.qmul.ac.uk/un300/week4/week4_process.php">

                <fieldset class="blog-inputs">
                    <p class="blog-title-area">

                            <p><input type="text" name="blog-title" id="blog-title-input" class="blogs-text-inputs" required></p>

                    </p>
                    <p class="blog-body-area">
                        <label for="blog-body-input">
                            Blog text here

                        </label>
                    </p>
                </fieldset>
                <fieldset class="blog-operations">

                        <button type="submit">Submit</button>
                        <button type="reset">Clear</button>
                    </p>
                </fieldset>
            </form>
        </section>
        <section class="blog-box">
            <div class="scroll-box card">

                    <div class="blog-title">Most recent post</div>

                </div>
